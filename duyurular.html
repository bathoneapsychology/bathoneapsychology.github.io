<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Duyurular - Bathonea Psychology</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #0b1c3d;
      --accent-color: #8154ff;
      --text-color: white;
      --bg-color: white;
    }

    body {
      margin:0;
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: black;
    }

    /* Sidebar nav */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 100;
      top: 0;
      left: 0;
      background-color: var(--primary-color);
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
      color: var(--text-color);
      display: block;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background-color: var(--accent-color);
      color: black;
    }

    .sidebar .closebtn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 30px;
    }

    /* Hamburger button */
    .openbtn {
      font-size: 20px;
      cursor: pointer;
      background-color: var(--primary-color);
      color: var(--text-color);
      padding: 10px 15px;
      border: none;
      border-radius:4px;
      position: fixed;
      top:15px;
      left:15px;
      z-index:101;
    }

    /* Main content */
    #main {
      transition: margin-left 0.3s;
      padding: 20px;
      max-width: 900px;
      margin-left:auto;
      margin-right:auto;
    }

    .duyuru {
      border: 1px solid var(--primary-color);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      overflow: hidden;
    }

    .duyuru h2 {
      margin-top: 0;
      color: var(--primary-color);
    }

    .duyuru img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      margin-top: 10px;
      border-radius:6px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    footer {
      background-color: var(--primary-color);
      color: var(--text-color);
      text-align:center;
      padding:20px;
      margin-top:50px;
      border-radius:10px;
    }

    /* Lightbox */
    #lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      inset: 0;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      cursor: zoom-in;
      transition: transform 0.3s ease;
    }

    #lightbox img.zoomed {
      transform: scale(1.8);
      cursor: zoom-out;
    }

    #lightbox span {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 35px;
      color: white;
      cursor: pointer;
    }

    /* Desktop fix */
    @media (min-width: 768px) {
      .sidebar { width:200px; padding-top:20px; }
      #main { margin-left:200px; }
      .openbtn { display:none; }
    }

    @media (max-width: 767px) {
      #main { margin-left:0; padding:15px; }
      .duyuru img { max-height: 200px; }
    }

  </style>
</head>
<body>

<div id="mySidebar" class="sidebar">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
  <a href="index.html">Anasayfa</a>
  <a href="about.html">Hakkımızda</a>
  <a href="duyurular.html">Duyurular</a>
  <a href="essays.html">Deneme Yazıları</a>
  <a href="podcast.html">Bathonea Sohbetleri</a>
</div>

<button class="openbtn" onclick="openNav()">☰</button>

<div id="main">
  <section class="all-announcements">
    <h2>Tüm Duyurular</h2>
    <div id="announcementsList"></div>
  </section>
</div>

<footer>
  © 2026 Bathonea Psychology
</footer>

<!-- Lightbox -->
<div id="lightbox">
  <span id="closeLightbox">×</span>
  <img id="lightboxImg">
</div>

<script>
function openNav() {
  document.getElementById("mySidebar").style.width = "200px";
  if(window.innerWidth < 768){
    document.getElementById("main").style.marginLeft = "0";
  } else {
    document.getElementById("main").style.marginLeft = "200px";
  }
}

function closeNav() {
  document.getElementById("mySidebar").style.width = "0";
  document.getElementById("main").style.marginLeft= "0";
}
</script>

<!-- Dinamik duyurular -->
<script src="announcements.js"></script>
<script>
const listContainer = document.getElementById("announcementsList");
const sorted = [...announcements].sort((a,b) => new Date(b.date) - new Date(a.date));

sorted.forEach(item => {
  if(!item.text) return; // placeholder varsa atlama
  const card = document.createElement("div");
  card.classList.add("duyuru");

  let imagesHtml = "";
  if(Array.isArray(item.img)){
    imagesHtml = item.img.map(src => `<img src="${src}" alt="${item.title}">`).join("");
  } else if(item.img){
    imagesHtml = `<img src="${item.img}" alt="${item.title}">`;
  }

  card.innerHTML = `
    <h2>${item.title}</h2>
    <p><strong>Tarih:</strong> ${formatDate(item.date)}</p>
    <p>${item.text}</p>
    ${imagesHtml}
  `;
  listContainer.appendChild(card);
});

// Lightbox JS
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightboxImg");
const closeBtn = document.getElementById("closeLightbox");

document.addEventListener("click", function(e){
  if(e.target.tagName === "IMG" && e.target.closest(".duyuru")){
    lightbox.style.display = "flex";
    lightboxImg.src = e.target.src;
  }
});

closeBtn.onclick = function(){
  lightbox.style.display = "none";
  lightboxImg.classList.remove("zoomed");
}

lightbox.onclick = function(e){
  if(e.target === lightbox){
    lightbox.style.display = "none";
    lightboxImg.classList.remove("zoomed");
  }
}

lightboxImg.onclick = function(e){
  e.stopPropagation();
  lightboxImg.classList.toggle("zoomed");
}
</script>

</body>
</html>
