<div class="content" id="podcast-list">
</div>

<script>
  // Test MP3/M4A linkini buraya ekle
  const podcasts = [
    { title: "Test Dosyası", link: "https://drive.google.com/uc?export=download&id=1b672YuL55eBGTmWm7bfALAzyPKxe9oug" }
  ];

  const container = document.getElementById("podcast-list");

  podcasts.forEach(item => {
    const div = document.createElement("div");
    div.className = "podcast";

    const a = document.createElement("a");
    a.href = item.link;
    a.target = "_blank";
    a.textContent = item.title;

    const audio = document.createElement("audio");
    audio.controls = true;
    audio.src = item.link;

    div.appendChild(a);
    div.appendChild(audio);
    container.appendChild(div);
  });
</script>
