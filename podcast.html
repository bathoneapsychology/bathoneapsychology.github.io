<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Bathonea Sohbetleri - Bathonea Psychology</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&display=swap" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Playpen+Sans+Thai:wght@100..800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #4b5f43;
      --accent-color: #948367;
      --text-color: white;
      --bg-color: white;
    }

    body {
      margin:0;
      font-family: 'Playpen Sans Thai', sans-serif;
      background: var(--bg-color) !important;
      color: black;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    body.loaded { opacity: 1; }

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 200px;
      position: fixed;
      z-index: 100;
      top: 0;
      left: 0;
      background-color: #000000;
      transform: translateX(-100%);
      overflow-x: hidden;
      transition: transform 0.45s cubic-bezier(.4,0,.2,1);
      padding-top: 60px;
      border-top-right-radius: 18px;
      border-bottom-right-radius: 18px;
    }
    .sidebar.open { transform: translateX(0); }

    .sidebar a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
      color: var(--text-color);
      display: block;
      transition: 0.2s;
    }
    .sidebar a:hover {
      background-color: var(--accent-color);
      color: black;
    }

    .openbtn {
      font-size: 20px;
      cursor: pointer;
      background-color: #000000;
      color: var(--text-color);
      padding: 10px 15px;
      border: none;
      border-radius:12px;
      position: fixed;
      top:15px;
      left:15px;
      z-index:101;
    }

    #main {
      transition: margin-left 0.45s cubic-bezier(.4,0,.2,1);
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
      margin-left:0;
    }

    h2 { color: var(--primary-color); margin-top: 30px; }

    .podcast {
      border: 1px solid var(--primary-color);
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
    }

    .podcast a {
      text-decoration:none;
      color: var(--primary-color);
      font-weight:bold;
      display:block;
      margin-bottom:5px;
    }

    audio { width:100%; margin-top:5px; }

    footer {
      background-color: var(--primary-color);
      color: var(--text-color);
      text-align:center;
      padding:20px;
      margin-top:50px;
      border-radius:10px;
    }

    @media (min-width: 768px) {
      .sidebar { width:200px; padding-top:20px; }
      #main { margin-left:200px; }
      .openbtn { display:none; }
    }

    @media (max-width: 767px) {
      #main { margin-left:0; padding:15px; }
    }

  </style>
</head>
<body>

  <button class="openbtn" id="sidebarToggle">☰</button>

  <div id="mySidebar" class="sidebar">
    <a href="index.html">Anasayfa</a>
    <a href="about.html">Hakkımızda</a>
    <a href="duyurular.html">Duyurular</a>
    <a href="essays.html">Deneme Yazıları</a>
    <a href="podcast.html">Bathonea Sohbetleri</a>
  </div>

  <div id="main">
    <h2>Podcastler</h2>
    <div id="podcast-list"></div>
  </div>

  <footer>
    © 2026 Bathonea Psychology
  </footer>

  <script>
    const sidebar = document.getElementById("mySidebar");
    const toggleBtn = document.getElementById("sidebarToggle");
    const main = document.getElementById("main");

    // Sidebar toggle
    toggleBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      sidebar.classList.toggle("open");
      if(window.innerWidth >= 768){
        main.style.marginLeft = sidebar.classList.contains("open") ? "200px" : "0";
      }
    });

    function closeSidebar(){
      sidebar.classList.remove("open");
      main.style.marginLeft = "0";
    }

    document.addEventListener("click", (e) => {
      if(!sidebar.contains(e.target) && e.target !== toggleBtn) closeSidebar();
    });

    // Fade in on load
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("loaded");
    });

    // Smooth fade out on internal link click
    document.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", e => {
        if(link.target !== "_blank" && link.href.indexOf(location.origin) === 0){
          e.preventDefault();
          const href = link.href;
          document.body.classList.remove("loaded");
          setTimeout(()=>{ window.location = href; }, 400);
        }
      });
    });

    // Podcast listesi
    const podcasts = [
      {
        title: "Test Dinletisi",
        link: "https://bathoneapsychology.github.io/podcastseyleri/testdinletisifnf.m4a"
      }
    ];

    const listDiv = document.getElementById("podcast-list");

    podcasts.forEach(p => {
      const container = document.createElement("div");
      container.className = "podcast";

      const link = document.createElement("a");
      link.href = p.link;
      link.textContent = p.title;
      container.appendChild(link);

      const audio = document.createElement("audio");
      audio.controls = true;
      audio.src = p.link;
      container.appendChild(audio);

      listDiv.appendChild(container);
    });
  </script>

</body>
</html>
