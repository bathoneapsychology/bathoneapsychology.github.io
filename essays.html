<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Deneme Yazıları - Bathonea Psychology</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #0b1c3d;
      --accent-color: #8154ff;
      --text-color: white;
      --bg-color: white;
    }

    body {
      margin:0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: black;
    }

    /* Sidebar nav */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 100;
      top: 0;
      left: 0;
      background-color: var(--primary-color);
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
      color: var(--text-color);
      display: block;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background-color: var(--accent-color);
      color: black;
    }

    .sidebar .closebtn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 30px;
    }

    /* Hamburger button */
    .openbtn {
      font-size: 20px;
      cursor: pointer;
      background-color: var(--primary-color);
      color: var(--text-color);
      padding: 10px 15px;
      border: none;
      border-radius:4px;
      position: fixed;
      top:15px;
      left:15px;
      z-index:101;
    }

    /* Main content */
    #main {
      transition: margin-left 0.3s;
      padding: 20px;
      margin-left:0;
      max-width: 900px;
      margin-left:auto;
      margin-right:auto;
    }

    .essay {
      border: 1px solid var(--primary-color);
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
    }

    .essay a {
      text-decoration:none;
      color: var(--primary-color);
      font-weight:bold;
      display:block;
    }

    footer {
      background-color: var(--primary-color);
      color: var(--text-color);
      text-align:center;
      padding:20px;
      margin-top:50px;
      border-radius:10px;
    }

    /* Desktop fix */
    @media (min-width: 768px) {
      .sidebar { width:200px; padding-top:20px; }
      #main { margin-left:200px; }
      .openbtn { display:none; }
    }

    @media (max-width: 767px) {
      #main { margin-left:0; padding:15px; }
    }
  </style>
</head>
<body>

<div id="mySidebar" class="sidebar">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
  <a href="index.html">Anasayfa</a>
  <a href="about.html">Hakkımızda</a>
  <a href="duyurular.html">Duyurular</a>
  <a href="essays.html">Deneme Yazıları</a>
  <a href="podcast.html">Bathonea Sohbetleri</a>
</div>

<button class="openbtn" onclick="openNav()">☰</button>

<div id="main">
  <h2>Denemeler</h2>
  <div id="essay-list"></div>
</div>

<footer>
  © 2026 Bathonea Psychology
</footer>

<script>
  function openNav() {
    document.getElementById("mySidebar").style.width = "200px";
    if(window.innerWidth < 768){
      document.getElementById("main").style.marginLeft = "0";
    } else {
      document.getElementById("main").style.marginLeft = "200px";
    }
  }

  function closeNav() {
    document.getElementById("mySidebar").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
  }

  // PDF listesi
  const essays = [
    {
      title: "Bathonea Weekly Plan",
      link: "https://bathoneapsychology.github.io/essaypdfleri/bathoneaweeklyplan.pdf"
    }
  ];

  const listDiv = document.getElementById("essay-list");

  essays.forEach(e => {
    const container = document.createElement("div");
    container.className = "essay";

    const link = document.createElement("a");
    link.href = e.link;
    link.textContent = e.title;
    link.download = e.title + ".pdf"; // indirme özelliği
    container.appendChild(link);

    listDiv.appendChild(container);
  });
</script>

</body>
</html>
