<script>
  // PDF listesi
  const essays = [
    {
      title: "Bathonea Weekly Plan",
      link: "https://bathoneapsychology.github.io/essaypdfleri/bathoneaweeklyplan.pdf"
    }
  ];

  const listDiv = document.getElementById("essay-list");

  essays.forEach(e => {
    const container = document.createElement("div");
    container.className = "essay";

    const link = document.createElement("a");
    link.href = e.link;
    link.textContent = e.title;
    link.download = e.title + ".pdf"; // indirme özelliği
    container.appendChild(link);

    listDiv.appendChild(container);
  });
</script>
