<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Bathonea Psychology</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #0b1c3d; /* lacivert */
      --accent-color: #8154ff;  /* mor */
      --text-color: white;
      --bg-color: white;
    }

    body {
      margin:0;
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: black;
    }

    /* Sidebar nav */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 100;
      top: 0;
      left: 0;
      background-color: var(--primary-color);
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
      color: var(--text-color);
      display: block;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background-color: var(--accent-color);
      color: black;
    }

    .sidebar .closebtn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 30px;
    }

    /* Hamburger button */
    .openbtn {
      font-size: 20px;
      cursor: pointer;
      background-color: var(--primary-color);
      color: var(--text-color);
      padding: 10px 15px;
      border: none;
      border-radius:4px;
      position: fixed;
      top:15px;
      left:15px;
      z-index:101;
    }

    /* Main content */
    #main {
      transition: margin-left 0.3s;
      padding: 20px;
      margin-left:0;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
      background-color: var(--primary-color);
      color: var(--text-color);
      border-radius:10px;
      margin-bottom:30px;
    }

    .hero h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Duyuru slider */
    .home-announcements{
      margin-top:40px;
    }

    .home-announcements h2{
      text-align:center;
      margin-bottom:20px;
      color:var(--primary-color);
    }

    .announcement-slider{
      overflow:hidden;
      max-width:800px;
      margin:0 auto;
      position:relative;
    }

    .announcement-wrapper{
      display:flex;
      transition:transform .6s ease;
    }

    .announcement-slide{
      min-width:100%;
      background:var(--primary-color);
      color:white;
      padding:30px;
      border-radius:10px;
      text-align:center;
    }

    footer {
      background-color: var(--primary-color);
      color: var(--text-color);
      text-align: center;
      padding: 20px;
      margin-top: 50px;
      border-radius:10px;
    }

    /* Desktop fix: sidebar açık, hamburger gizli */
    @media (min-width: 768px) {
      .sidebar { width:200px; padding-top:20px; }
      #main { margin-left:200px; }
      .openbtn { display:none; }
    }

    /* Responsive text & hero for mobile */
    @media (max-width: 767px) {
      .hero h2 { font-size:28px; }
      .hero p { font-size:16px; }
    }

  </style>
</head>
<body>

<div id="mySidebar" class="sidebar">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
  <a href="index.html">Anasayfa</a>
  <a href="about.html">Hakkımızda</a>
  <a href="duyurular.html">Duyurular</a>
  <a href="essays.html">Essay</a>
  <a href="podcast.html">Podcast</a>
</div>

<button class="openbtn" onclick="openNav()">☰</button>

<div id="main">
  <section class="hero">
    <h2>Bathonea Psychology Kulübü</h2>
    <p>
      Akademik üretim, düşünce ve tartışma alanı. 
      Denemeler, etkinlikler, podcast ve daha fazlası burada.
    </p>
  </section>

  <!-- Duyurular slider -->
  <section class="home-announcements">
    <h2>Son Duyurular</h2>
    <div class="announcement-slider">
      <div class="announcement-wrapper" id="homeAnnouncements"></div>
    </div>
  </section>

</div>

<footer>
  © 2026 Bathonea Psychology
</footer>

<script>
  function openNav() {
    document.getElementById("mySidebar").style.width = "200px";
    if(window.innerWidth < 768){
      document.getElementById("main").style.marginLeft = "0";
    } else {
      document.getElementById("main").style.marginLeft = "200px";
    }
  }

  function closeNav() {
    document.getElementById("mySidebar").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
  }
</script>

<!-- Duyurular JS -->
<script src="announcements.js"></script>
<script>
const homeContainer = document.getElementById("homeAnnouncements");

const latestFour = [...announcements]
.sort((a,b)=> new Date(b.date) - new Date(a.date))
.slice(0,4);

latestFour.forEach(item=>{
homeContainer.innerHTML += `
<div class="announcement-slide">
<h4>${item.title}</h4>
<p>${item.date}</p>
</div>`;
});

let currentIndex = 0;
setInterval(()=>{
  currentIndex = (currentIndex + 1) % latestFour.length;
  homeContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
},4000);
</script>

</body>
</html>
