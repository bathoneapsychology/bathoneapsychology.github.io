<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Bathonea Psychology</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --primary-color: #0b1c3d;
  --accent-color: #ffcc00;
  --text-color: white;
  --bg-color: white;
}

body {
  margin:0;
  font-family: Arial, sans-serif;
  background: var(--bg-color);
  color: black;
}

/* Sidebar */
.sidebar {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 100;
  top: 0;
  left: 0;
  background-color: var(--primary-color);
  overflow-x: hidden;
  transition: 0.3s;
  padding-top: 60px;
}

.sidebar a {
  padding: 10px 20px;
  text-decoration: none;
  font-size: 18px;
  color: var(--text-color);
  display: block;
  transition: 0.2s;
}

.sidebar a:hover {
  background-color: var(--accent-color);
  color: black;
}

.sidebar .closebtn {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 30px;
  cursor:pointer;
}

.openbtn {
  font-size: 20px;
  cursor: pointer;
  background-color: var(--primary-color);
  color: var(--text-color);
  padding: 10px 15px;
  border: none;
  border-radius:4px;
  position: fixed;
  top:15px;
  left:15px;
  z-index:101;
}

#main {
  transition: margin-left 0.3s;
  padding: 20px;
  margin-left:0;
}

.hero {
  text-align: center;
  padding: 100px 20px;
  background-color: var(--primary-color);
  color: var(--text-color);
  border-radius:10px;
  margin-bottom:30px;
}

footer {
  background-color: var(--primary-color);
  color: var(--text-color);
  text-align: center;
  padding: 20px;
  margin-top: 50px;
  border-radius:10px;
}

/* Desktop */
@media (min-width: 768px) {
  .sidebar { width:200px; padding-top:20px; }
  #main { margin-left:200px; }
  .openbtn { display:none; }
}

/* Slider */
.duyuru-slider{
  max-width:900px;
  margin:40px auto;
}

.slider-container{
  position:relative;
  overflow:hidden;
}

.slides-wrapper{
  display:flex;
  transition:.4s ease;
}

.slide{
  min-width:100%;
  padding:15px;
  border:1px solid var(--primary-color);
  border-radius:10px;
  text-align:center;
}

.slide img{
  width:100%;
  max-height:180px;
  object-fit:cover;
  border-radius:8px;
}

.more-btn{
  margin-top:12px;
  padding:8px 14px;
  background:var(--accent-color);
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}

.slider-btn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:var(--primary-color);
  color:white;
  border:none;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
}

.prev{ left:5px; }
.next{ right:5px; }

/* Modal */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  z-index:200;
}

.modal-content{
  background:white;
  margin:5% auto;
  width:90%;
  max-width:700px;
  padding:25px;
  border-radius:14px;
  position:relative;
}

.modal-close{
  position:absolute;
  top:10px;
  right:15px;
  font-size:24px;
  cursor:pointer;
}

</style>
</head>
<body>

<div id="mySidebar" class="sidebar">
  <a href="#" class="closebtn" id="closeNavBtn">×</a>
  <a href="index.html">Anasayfa</a>
  <a href="about.html">Hakkımızda</a>
  <a href="duyurular.html">Duyurular</a>
  <a href="essays.html">Essay</a>
  <a href="podcast.html">Podcast</a>
</div>

<button class="openbtn" id="openNavBtn">☰</button>

<div id="main">

<section class="hero">
  <h2>Bathonea Psychology Kulübü</h2>
  <p>
    Akademik üretim, düşünce ve tartışma alanı.
    Denemeler, etkinlikler, podcast ve daha fazlası burada.
  </p>
</section>

<section class="duyuru-slider">
  <h2>Güncel Duyurular</h2>

  <div class="slider-container">
    <button class="slider-btn prev" id="prevBtn">❮</button>
    <div class="slides-wrapper" id="mainSlider"></div>
    <button class="slider-btn next" id="nextBtn">❯</button>
  </div>
</section>

</div>

<footer>
  © 2026 Bathonea Psychology
</footer>

<div id="announcementModal" class="modal">
  <div class="modal-content">
    <span class="modal-close" id="modalCloseBtn">×</span>
    <div id="modalBody"></div>
  </div>
</div>

<script>

/* Sidebar */
const sidebar = document.getElementById("mySidebar");
const main = document.getElementById("main");

document.getElementById("openNavBtn").addEventListener("click", () => {
  sidebar.style.width = "200px";
  if(window.innerWidth >= 768){
    main.style.marginLeft = "200px";
  }
});

document.getElementById("closeNavBtn").addEventListener("click", () => {
  sidebar.style.width = "0";
  main.style.marginLeft = "0";
});

/* Data */
const announcements=[
{
 title:"Etkinlik 1",
 date:"25 Şubat 2026",
 short:"Kulüp semineri.",
 long:"Kulübümüzün ilk semineri gerçekleşecektir.",
 images:["duyurularimg/etkinlik1.jpg"]
}
];

const mainSlider=document.getElementById("mainSlider");
let mainIndex=0;

/* Render Slides */
announcements.forEach((a,i)=>{
  const slide=document.createElement("div");
  slide.className="slide";

  slide.innerHTML=`
    <img src="${a.images[0]}">
    <h3>${a.title}</h3>
    <p>${a.date} — ${a.short}</p>
    <button class="more-btn">Daha Fazlasını Gör</button>
  `;

  slide.querySelector(".more-btn").addEventListener("click",()=>{
    openModal(i);
  });

  mainSlider.appendChild(slide);
});

/* Slider Controls */
document.getElementById("prevBtn").addEventListener("click",(e)=>{
  e.stopPropagation();
  moveMain(-1);
});

document.getElementById("nextBtn").addEventListener("click",(e)=>{
  e.stopPropagation();
  moveMain(1);
});

function moveMain(step){
  mainIndex+=step;
  if(mainIndex<0) mainIndex=announcements.length-1;
  if(mainIndex>=announcements.length) mainIndex=0;
  mainSlider.style.transform=`translateX(-${mainIndex*100}%)`;
}

/* Modal */
const modal=document.getElementById("announcementModal");
const modalBody=document.getElementById("modalBody");

function openModal(i){
  const data=announcements[i];
  modalBody.innerHTML=`
    <h2>${data.title}</h2>
    <p><strong>${data.date}</strong></p>
    <p>${data.long}</p>
    <img src="${data.images[0]}" style="width:100%;border-radius:10px;margin-top:15px;">
  `;
  modal.style.display="block";
}

document.getElementById("modalCloseBtn").addEventListener("click",()=>{
  modal.style.display="none";
});

window.addEventListener("click",(e)=>{
  if(e.target===modal){
    modal.style.display="none";
  }
});

</script>

</body>
</html>
